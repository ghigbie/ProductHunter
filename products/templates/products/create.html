{% extends 'base.html' %}

{% block content %}
<h1>Add new product below:</h1>
<br>
{% if error %}
<div class="alert alert-danger"
     role="alert">
     {{ error }}
</div>
{% endif %}
<form method="POST"
      action="{% url 'create' %}"
      enctype="multipart/form-data">
{% csrf_token %}
    Product Name:
    <br>
    <input type="text" 
           name="title">
    <br>
    <br>
    Description:
    <br>
    <textarea name="body" 
              rows="14" 
              cols="40">
   </textarea>
    <br>
    <br>
    Product URL:
    <br>
    <input type="text" 
           name="url">
    <br>
    <br>
    Icon:
    <br>
    <input type="file" 
           name="icon">
    <br>
    <br>
    Product Image:
    <br>
    <input type="file" 
           name="image">
    <br>
    <br>
    <input type="submit" 
           text="Add Product!"
           class="btn btn-primary"/>

</form>
<br>
{% endblock %}
