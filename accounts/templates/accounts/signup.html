{% extends 'base.html' %}

{% block content %}

    <h1>Sign Up!</h1>
    {% if error %}
    <br>
    {{ error }}
    <br>
    {% endif %}
    <br>
    <form method="POST" 
          action="{% url 'signup' %}">
    {% csrf_token %}
        Username:
        <br/>
        <input type="text" 
               name="username" />
        <br/>
        <br/>
        Password:
        <br/>
        <input type="password"   
               name="password" />
        <br/>
        <br/>
        Password Confirm:
        <br/>
        <input type="password" 
               name="password_confirm" />
        <br>
        <br>
        <input type="submit" 
                text="Sign Up!"
                class="btn btn-primary"/>
    </form>
    <br>
{% endblock %}
